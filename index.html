<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{life}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    100
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="startGame">
        <div class="small-12 columns">
            <button id="start-game"  v-on:click="displayActionButton" >START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns" >
            <button id="attack" v-on:click="attackMonster">ATTACK</button>
            <button id="special-attack" v-on:click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" v-on:click="heal">HEAL</button>
            <button id="give-up" v-on:click="giveUpGame">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns" >
            <ul v-for="history in histrorys">

               <li v-if="history.isMonster" style="color:red; background-color: rgb(219, 209, 209);">{{history.detail}} </li>
               <li v-else style="color:green; background-color: rgb(255, 181, 193);">{{history.detail}} </li>

            </ul>
        </div>
    </section>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
